<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banners de Bolões da Caixa</title>
    <style>
        .banner {
            border: 2px solid #000;
            margin: 10px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .header {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div id="banners"></div>

<script>

const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRISpWPTwJ4injNHN8jPJxhNOf9W-u8SrovI6_8G2pAQtRaxBaVareODZFXScsD5Yhnbes1fGIDLKW8/pub?output=csv';

async function fetchAndCreateBanners() {
    const response = await fetch(url);
    const csvText = await response.text();
    const rows = csvText.split('\n').slice(1);  // Ignora o cabeçalho
    const bannersDiv = document.getElementById('banners');

    rows.forEach(row => {
        const columns = row.split(',');
        const bannerDiv = document.createElement('div');
        bannerDiv.className = 'banner';
        bannerDiv.innerHTML = `
            <div class="header">${columns[2]}</div>  <!-- Nome do Bolão -->
            <p><strong>Loteria:</strong> ${columns[0]}</p>
            <p><strong>Grupo:</strong> ${columns[1]}</p>
            <p><strong>Descrição:</strong> ${columns[3]}</p>
            <p><strong>Concurso:</strong> ${columns[4]}</p>
            <p><strong>Data:</strong> ${columns[5]}</p>
            <p><strong>Quantidade de Cotas:</strong> ${columns[6]}</p>
            <p><strong>Preço da Cota:</strong> ${columns[7]}</p>
            <p><strong>Prêmio:</strong> ${columns[8]}</p>
        `;
        bannersDiv.appendChild(bannerDiv);
    });
}

window.onload = fetchAndCreateBanners;

    
</script>
</body>
</html>
